<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Search</title>
  <link rel="stylesheet" href="static/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="overflow-x-hidden">
  <div class="loader" id="loader">
  </div>
    <div class="relative max-w-md sm:mx-auto w-['90%'] sm:w-full">
      <input type="text" id="searchInput" placeholder="Search Country"
      class="w-['100%'] sm:w-1/2 h-10 px-7 py-6 rounded-xl text-xl text-teal-700 border
      border-teal-700 my-2 relative mx-8 sm:mx-12">
  <button id="searchButton" class=" p-4 rounded-xl absolute bottom-2
  left-5 transform translate-x-60 sm:left-0 sm:translate-x-64"><i class="fas
  fa-search text-teal-700"></i></button>
    </div> 

  <div id="countryContainer" class="grid grid-cols-1 sm:grid-cols-3 gap-4 px-6
  py-4">
    
    <div class="h2 image p cards ">
    </div>

 </div>
<script src="static/main.js"></script>
</body>
</html>
